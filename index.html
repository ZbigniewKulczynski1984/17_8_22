<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React</title>
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">
        // class Names extends React.Component {
        //     render() 
            const Names = function() {
            {
                const names = ['Kevin', 'Oskar', 'Pam']
                const namesList = names.map(name => <li> {name}</li>)
                const showNames = true

                return (
                    <div>{showNames ? <ul>{namesList}</ul> : null}</div>
                )
                }
        }
        class Headline extends React.Component {
            render() { //JSX te same kody napisane inaczej
                // return <h1>Hello React </h1>
                // return React.createElement('h1', null, 'Hello React') 
                const title = 'ReactJS'

                return (
                        <div>
                            <h1>Hello {title}</h1>
                            <p>Lorem ipsum...</p>
                            <Names />
                        </div>)
            }
        }

        ReactDOM.render(<Headline />, document.querySelector('#app'))
    </script>
    
</body>
</html>
